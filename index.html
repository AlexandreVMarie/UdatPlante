<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant App - Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="image-box">
        <img src="wavy-plants.jpg" alt="Plant Theme">
    </div>
    <div class="form-box">
        <div class="button-box">
            <button class="toggle-btn" id="loginBtn">Sign In</button>
            <button class="toggle-btn" id="registerBtn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="input-group" action="login.php" method="POST">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            <input type="text" name="username" class="input-field" placeholder="Full Name" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
            <p>Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="input-group hidden" action="register.php" method="POST">
            <h2>Register</h2>
            <p>Create your new account</p>
            <input type="text" name="username" class="input-field" placeholder="Full Name" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <input type="text" name="phone" class="input-field" placeholder="Phone Number" required>
            <button type="submit" class="submit-btn">Register</button>
            <p>Already have an account? <a href="#" id="switchToLogin">Sign in</a></p>
        </form>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
